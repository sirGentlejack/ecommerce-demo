<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <header >
        <div class="nav container">
        <div class="logo">
            <h1>
                <a href="#">
                <span class="lemo">LEMO</span><span class="b">B </span>
                <span class="couture">COUTURE</span>
                </a>
            </h1>
        </div>
        
        
        <a href="#">ABOUT US</a> 
        <a href="#">CONTACT US</a>
        <b id="cart-icon" >Cart</b>
        <!--id="cart-icon" onClick="document.getElementById('cart').style.display = 'block'" -->
        <div class="cart">
            <h2 class="cart-title">Your cart</h2>
            <!-- cart content -->
            <div class="cart-content">

                <div class="cart-box">
                    <img src="images/LEMOB yellow.png" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Sweater</div>
                        <div class="cart-price">$75</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <!-- remove cart -->
                    <b class="cart-remove">'-'</b>
                </div>
            </div>

            <!-- total -->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>

            <button type="button" class="btn-buy">Buy Now</button>

            <b id="close-cart" >X</b>
            <!-- onClick="document.getElementById('cart').style.display = 'none'" -->
        </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section_title">SHOP PRODUCT</h2>
            
        <div class="shop_content">

            <!-- box 1 -->
            <div class="product_box">
                <img src="images/LEMOB black.png" alt="" class="product_img">
                <h2 class="product_title">Shirts</h2>
                <span class="price">$25</span>
                <b class="add-cart"> + </b>

            </div>
        
            <!-- box 2 -->
            <div class="product_box">
                <img src="images/LEMOB yellow.png" alt="" class="product_img">
                <h2 class="product_title">Sweater</h2>
                <span class="price">$75</span>
                <b class="add-cart"> + </b>
            </div>
       
            <!-- box 3 -->
            <div class="product_box">
                <img src="images/LEMOBblue.png" alt="" class="product_img">
                <h2 class="product_title"> Coat</h2>
                <span class="price">$35</span>
                <b class="add-cart"> + </b>
            </div>
       
            <!-- box 4 -->
            <div class="product_box">
                <img src="images/LEMOBpink.png" alt="" class="product_img">
                <h2 class="product_title">French suit</h2>
                <span class="price">$65</span>
                <b class="add-cart"> + </b>
            </div>    
           
            <!-- box 5 -->
            <div class="product_box">
                <img src="images/LEMOBred.png" alt="" class="product_img">
                <h2 class="product_title">Agbada</h2>
                <span class="price">$70</span>
                <b class="add-cart"> + </b>
            </div>
       
            <!-- box 6 -->
            <div class="product_box">
                <img src="images/LEMOB black.png" alt="" class="product_img">
                <h2 class="product_title">Kaftan</h2>
                <span class="price">$45</span>
                <b class="add-cart"> + </b>
            </div>
       
            <!-- box 7 -->
            <div class="product_box">
                <img src="images/LEMOB yellow.png" alt="" class="product_img">
                <h2 class="product_title">Trouser</h2>
                <span class="price">$75</span>
                <b class="add-cart"> + </b>
            </div>
       
            <!-- box 8 -->
            <div class="product_box">
                <img src="images/LEMOBblue.png" alt="" class="product_img">
                <h2 class="product_title">Gown</h2>
                <span class="price">$35</span>
                <b class="add-cart"> + </b>
            </div>
       
            <!-- box 9 -->
            <div class="product_box">
                <img src="images/LEMOBpink.png" alt="" class="product_img">
                <h2 class="product_title">English Trouser</h2>
                <span class="price">$50</span>
                <b class="add-cart"> + </b>
            </div>
     
            <!-- box 10 -->
            <div class="product_box">
                <img src="images/LEMOBred.png" alt="" class="product_img">
                <h2 class="product_title">Sokoto</h2>
                <span class="price">$26</span>
                <b class="add-cart"> + </b>
            </div>
     
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
